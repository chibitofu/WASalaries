<h1>Home</h1>

<form class="form" ng-submit="search()">
  <div class="form-group">
    <label for="search">Search</label>
    <input type="text" class="form-control" ng-model="searchTerm">
    <input type="submit">
  </div>
</form>

<table>
  <tr ng-repeat="salary in salaries | filter: searchTerm">
    <td>{{salary.employee_name}}</td>
    <td>Job Title : {{salary.job_title}}</td>
    <td>2014 salary : {{salary.Sal2014 | currency}}</td>
  </tr>
</table>
